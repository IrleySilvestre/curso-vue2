<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuário Logado {{nome}}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo"> Navegando como anonimo</p>
    <p v-else>Nenhum Usuário Logado</p>
    <button v-if="!anonimo" @click="logado = ! logado">{{logado ? 'Sair': 'Entrar'}}</button>
    <p v-if="!logado"> Anonimo?<input type="checkbox" v-model="anonimo"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Joaquim',
            logado: false,
            anonimo: false
        }
    })
</script>
