<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <h1>Listas com V-For - Template</h1>
    <template v-for="(cor, i) in cores">
        <div>
            <h1>{{cor}}</h1>
            <p>{{i}}</p>
        </div>
    </template>
    <hr>
    <h1>Lista com V-for - Li</h1>
    <ul>
        <li v-for="(cor, index) in cores" :key="index">{{index +1}} ) {{cor}}</li>
    </ul>
    <hr>
    <h1>Lista com V-For - Table</h1>
    <table class="full_table_list">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Altura</th>
            <th>Peso</th>
        </tr>
        <tr v-for="(pessoa, i) in pessoas" :key="i">
            <td>{{pessoa.nome}} </td>
            <td>{{pessoa.idade}}</td>
            <td>{{pessoa.altura}}</td>
            <td>{{pessoa.peso}}</td>
        </tr>
    </table>
</div>

<script>
    new Vue({
        el: '#app',

        data: {
            cores: ['verde', 'amarelo', 'azul', 'cinza', 'vermelho'],
            pessoas: [
                { nome: 'Irley', idade: '43', altura: 1.73, peso: 83 },
                { nome: 'Isadora', idade: 13, altura: 1.61, peso: 50 },
                { nome: 'Emily', idade: 13, altura: 1.57, peso: 47 },
                { nome: 'Viviane', idade: 39, altura: 1.63, peso: 60 },
            ]
        },

    })
</script>

<style>
    ul {
        list-style: none;
    }

    .full_table_list {
        border-collapse: collapse;
    }


    .full_table_list tr td {
        border: 1px black solid;
    }

    .full_table_list tr th {
        border: 1px black solid;
    }

    /*Definido cor das linhas pares*/
    .full_table_list tr:nth-child(even) {
        background: #FFF
    }

    /*Definindo cor das Linhas imp√°res*/
    .full_table_list tr:nth-child(odd) {
        background: rgb(194, 190, 190)
    }
</style>
