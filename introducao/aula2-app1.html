<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">Ivert message</button>
</div>

<div id="app-6">
    <p>{{message}}</p>
    <input  v-model="message" type="text">
    <button v-on:click="upercase">Upercase</button>
    <button v-on:click="downcase">DownCase</button>
    <button v-on:click="firstUp">First Up</button>
</div>


<script>

     new Vue ({
        el:'#app-5',
        data:{
            message: 'Hellou Vue'
        },
        methods: {
            reverseMessage: function (){
                this.message = this.message.split('').reverse().join('')
            }
        },
    })

    new Vue({
        el:"#app-6",
        data:{
            message: '',
            text: ''
        },
        methods:{
            upercase(){
                this.message = this.message.toUpperCase()
            },
            downcase(){
                this.message = this.message.toLowerCase()
            },
            firstUp(){
                this.text = this.message
                console.log(this.text)
                this.text.array.forEach((el,index) => {
                    if (el === ''){
                        this.text[index+1].toUpperCase()
                    }
                }); 
                this.message = this.text
            }

        }
    })


</script>
