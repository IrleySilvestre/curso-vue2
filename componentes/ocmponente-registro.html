<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Revisao</title>
</head>

<body>
    <div id="app">
        <contador1></contador1>
        <contador1></contador1>
        <contador1></contador1>

    </div>
    <hr>
    <div id="app2">
        <app2-contador></app2-contador>
        <app2-contador></app2-contador>
        <app2-contador></app2-contador>

    </div>

</body>
<script>
    const contador = {
        template: `
        <div>
            <span>{{contador}}</span>
            <button @click="contador ++">+</button>
            <button @click="contador --">-</button>
            </div>
        `,
        data() {
            return {
                contador: 0
            }
        },
    }


    new Vue({
        el: '#app',
        // Registro Local
        components: {
            contador1: contador
        }
    })

    new Vue({
        el: '#app2',
        // Registro local
        components: {
            'app2-contador': contador
        }
    })
</script>

</html>
