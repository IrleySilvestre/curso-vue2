<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Matador de Monstro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div 
                    class="life"
                    :class="{danger: scorePlayer < 21}"
                    ></div>
                </div>
                <div>{{scorePlayer}}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div 
                    class="life"
                    :class="{danger: scoreMonster < 21}"></div>
                </div>
                <div>{{scoreMonster}}%</div>
            </div>
        </div>
        <div class="panel result">
            <div v-if="youWin" class="win">Você ganhou!!! :)</div>
            <div v-else class="lose">Você perdeu! :(</div>
        </div>
        <div class="panel buttons">
            <template>
                <button v-if="isPlaying" class="btn attack">Ataque</button>
                <button v-if="isPlaying" class="btn especial-attack">Ataque Especial</button>
                <button v-if="isPlaying" class="btn heal">Curar</button>
                <button v-if="isPlaying" class="btn give-up" @click="isPlaying = !isPlaying">Desistir</button>
            </template>
            <button @click="isPlaying = !isPlaying" v-if="!isPlaying" class="btn new-game">Iniciar Jogo</button>
        </div>
        <div v-if="log.length > 0" class="panel logs">
            <ul>
                <li></li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
