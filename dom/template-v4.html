<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1>{{title}}</h1>
    <h2>{{saudacao()}}</h2>
    <a :href="link" target="blank">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Usando VueJS!',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao() {
                return this.title
            }
        },
    })
</script>
