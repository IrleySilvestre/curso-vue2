<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1 v-once>{{title}}</h1>
    <h2>{{saudacao()}}</h2>
    <a :href="link" target="blank">Google</a>
    <hr>
    <p v-html="linkHtml"></p>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Usando VueJS!',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com.br" target="blank">Google</a>'
        },
        methods: {
            saudacao() {
                this.title = 'Boa noite'
                return this.title
            }
        },
    })
</script>
