<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <button @click="aumentar">Aumentar</button>
    <button @:click="contador2++">Contador 2</button>
    <button @:click="diminuir">Diminuir</button>
    <p>Contador: {{contador}} | {{contador2}}</p>
    <p>Contador: {{resultado}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        watch: {
            contador(novo, antigo) {
                setTimeout(() => {
                    this.contador = 0
                }, 2000)
            }
        },
        methods: {
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador--
            },
        },
        computed: {
            resultado() {
                return this.contador >= 5 ? 'Maior ou igual 5' : 'Menor que a 5'
            }
        }
    })

</script>
